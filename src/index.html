  <script>
  //my dropbox token: qUpnyBsW7tAAAAAAAAAAHeQerauNB_yPXrq-docw-tHLZ6ByggR1enJ3wf5Q_k3L

    /* Script written by Adam Khoury @ DevelopPHP.com */
    /* Video Tutorial: http://www.youtube.com/watch?v=EraNFJiY0Eg */
    function _(el){
      return document.getElementById(el);
    }
    function uploadFile(){
      var file = _("file1").files[0];
      alert(file.name+" | "+file.size+" | "+file.type);
      var formdata = new FormData();
      formdata.append("file1", file);
      var xhr = new XMLHttpRequest();
      xhr.upload.addEventListener("progress", progressHandler, false);
      xhr.addEventListener("load", completeHandler, false);
      xhr.addEventListener("error", errorHandler, false);
      xhr.addEventListener("abort", abortHandler, false);

      xhr.open('POST', 'https://content.dropboxapi.com/2/files/upload');
      xhr.setRequestHeader('Authorization', 'Bearer ' + 'QOMAUaZsAgAAAAAAAAAAH7IQ6ehF4ceVh2SQfpB2W9jvN0DB6VES6sfDevdpUjtJ');
      xhr.setRequestHeader('Content-Type', 'application/octet-stream');
      xhr.setRequestHeader('Dropbox-API-Arg', JSON.stringify({
        path: '/Apps/pinwalk/temp/' +  file.name,
        mode: 'add',
        autorename: true,
        mute: false
      }));

      xhr.send(file);
      // ajax.open("POST", "file_upload_parser.php");
      // ajax.send(formdata);
    }
    function progressHandler(event){
      _("loaded_n_total").innerHTML = "Uploaded "+event.loaded+" bytes of "+event.total;
      var percent = (event.loaded / event.total) * 100;
      _("progressBar").value = Math.round(percent);
      _("status").innerHTML = Math.round(percent)+"% uploaded... please wait";
    }
    function completeHandler(event){
      _("status").innerHTML = event.target.responseText;
      _("progressBar").value = 0;
      alert(event.target.responseJson);
    }
    function errorHandler(event){
      _("status").innerHTML = "Upload Failed";
    }
    function abortHandler(event){
      _("status").innerHTML = "Upload Aborted";
    }
  </script>
